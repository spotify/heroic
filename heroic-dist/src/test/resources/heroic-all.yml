cluster:
  tags:
    role: test
  protocols:
    - type: grpc

metadata:
  backends:
    - type: memory
    - type: elasticsearch
      backendType: kv

suggest:
  backends:
    - type: elasticsearch
      numSuggestionsLimit: 100
      backendType: kv

metrics:
  backends:
    - type: bigtable
      project: project
    - type: datastax
    - type: memory

analytics:
  type: bigtable
  project: project

generator:
  metadata:
    type: random
  metrics:
    - type: sine

consumers:
  - type: kafka
    schema: com.spotify.heroic.consumer.schemas.Spotify100
    topics:
      - testtopic1
