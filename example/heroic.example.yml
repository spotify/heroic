port: 8080

# Cluster configuration.
cluster:
  discovery:
    type: static
    nodes:
      - grpc://localhost:9698
  protocols:
    - type: grpc
  tags:
    site: london

# Metrics configuration.
metrics:
  backends:
    # In-memory only
    - type: memory

# Metadata backend configuration.
metadata:
  backends:
    # ElasticSearch-based metadata.
    - type: elasticsearch
      connection:
        client:
          type: standalone
          seeds:
            - localhost:9200

# Data consumers.
consumers:
 - type: pubsub
   # Topic and subscription will be created within the project if they don't exist,
   # assuming Heroic has appropriate GCP permissions.
   project: heroic
   topic: metrics
   subscription: heroic-consumer
   schema: com.spotify.heroic.consumer.schemas.Spotify100

