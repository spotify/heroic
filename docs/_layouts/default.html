---
---
<!doctype html>
<html ng-app="hdoc" ng-controller="HeroicDocumentationCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Heroic Documentation">
    <meta name="author" content="Spotify">
    <base href="{{ '/' | relative_url }}">

    <title>Heroic Documentation</title>

    <!-- angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>

    <!-- prism -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/plugins/normalize-whitespace/prism-normalize-whitespace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-css.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-json.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-markup.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-clike.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-javascript.js"></script>     -->
    <script src="assets/js/prism-hql.js" type="text/javascript"></script>

    <script src="assets/js/data.js"  type="text/javascript"></script>
    <script src="assets/js/api.js"  type="text/javascript"></script>


    <script src="assets/js/index.js"  type="text/javascript"></script>
    <link href="assets/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-left">
          <a href="{{ '/' | relative_url }}">
            <img src="images/logo_on_dark.48.png" style="margin-top: .25em;" />
          </a>
        </div>

        <ul class="nav navbar-nav">
          <li {% if page.collection == 'docs' %}class="active"{% endif %}>
            <a href="docs/overview">Documentation</a>
          </li>

          <li {% if page.collection == 'tutorials' %}class="active"{% endif %}>
            <a href="tutorials">Tutorials</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://github.com/spotify/heroic">
              <span class="fa fa-github"></span>
              Heroic on Github
            </a>
          </li>
          <li>
            <a href="https://github.com/spotify/heroic/tree/master/docs">
              <span class="fa fa-pencil"></span>
              Improve this site
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
