---
---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Heroic Documentation">
    <meta name="author" content="Spotify">

    <title>Heroic Documentation</title>

    <!-- prism -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/plugins/normalize-whitespace/prism-normalize-whitespace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-css.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-json.min.js"></script>
    <script src="{{ 'assets/js/prism-hql.js' | relative_url }}" type="text/javascript"></script>
    <script src="{{ 'assets/js/prism-ts.js' | relative_url }}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/themes/prism-tomorrow.min.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.0.0/bootstrap-social.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="{{ 'assets/css/index.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ 'assets/css/docs.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ 'assets/css/api.css' | relative_url }}" />
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-left">
          <a href="{{ '/' | relative_url }}">
            <img src="{{ 'images/logo_on_dark.48.png' | relative_url }}" style="margin-top: .25em;" />
          </a>
        </div>

        <ul class="nav navbar-nav">
          <li {% if page.collection == 'docs' %}class="active"{% endif %}>
            <a href="{{ 'docs/overview' | relative_url }}">Documentation</a>
          </li>

          <li {% if page.collection == 'tutorials' %}class="active"{% endif %}>
            <a href="{{ 'tutorials' | relative_url }}">Tutorials</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://github.com/spotify/heroic">
              <span class="fa fa-github"></span>
              Heroic on Github
            </a>
          </li>
          <li>
            <a href="https://github.com/spotify/heroic/tree/master/docs">
              <span class="fa fa-pencil"></span>
              Improve this site
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
